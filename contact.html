<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Molly Varrenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="my_photo.JPG" alt="A representation of my passion" class="small-image">
        <h1>Contact</h1>

        <nav>
            <ul>
                <li>
                    <button id="home_page">
                        Home
                    </button>
                    <script>
                        const clickHome = document.getElementById("home_page");
                        clickHome.addEventListener("click", function() {
                            window.location.href = "index.html"
                        });
                    </script>
                </li>

                
                <li>
                    <button id="projects">
                        Projects
                    </button>
                    <script>
                        const clickProjects = document.getElementById("projects");
                        clickProjects.addEventListener("click", function() {
                            window.location.href = "project.html"
                        });
                    </script>
                </li>
                <li>
                    <button id="contact_page">
                        Contact
                    </button>
                    <script>
                        const clickContact = document.getElementById("contact_page");
                        clickContact.addEventListener("click", function() {
                            window.location.href = "contact.html"
                        });
                    </script>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Me:</h2>
        <p><b>Email:</b> <a href="mailto:varrenti.m@northeastern.edu">varrenti.m@northeastern.edu</a></p>
        <p><b>Connect with me on:</b> <a href="https://www.linkedin.com/in/mollyvarrenti" target="_blank">LinkedIn</a></p>
        <form action="https://formspree.io/f/xrbpenql" method="POST">
            <b><label for="name">Name:</label></b>
            <input type="text" id="name" name="name" required><br><br>
            
            <b><label for="email">Email:</label></b>
            <input type="email" id="email" name="_replyto" required><br><br>
            
            <b><label for="subject">Subject:</label></b>
            <input type="text" id="subject" name="subject"><br><br>
            
            <b><label for="message">Message:</label><br></b>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <b><button type="submit">Send</button></b>
          </form>
    </section>
    
</body>
</html>
